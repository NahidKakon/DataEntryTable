<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Input and Export to Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Data Entry Table</h2>
<table id="dataTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Numeric</th>
            <th>Text</th>
            <th>Picture</th>
            <!-- Repeat th for additional columns -->
            <th>Numeric 2</th>
            <th>Text 2</th>
            <th>Picture 2</th>
            <!-- ... up to 30 columns -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td><input type="number" name="numeric1"></td>
            <td><input type="text" name="text1"></td>
            <td><input type="file" name="picture1" accept="image/*"></td>
            <!-- Repeat td for additional columns -->
            <td><input type="number" name="numeric2"></td>
            <td><input type="text" name="text2"></td>
            <td><input type="file" name="picture2" accept="image/*"></td>
            <!-- ... up to 30 columns -->
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

<button onclick="exportTableToExcel('dataTable', 'table_data')">Export to Excel</button>

<script>
function exportTableToExcel(tableID, filename = ''){
    let dataType = 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=UTF-8';
    let tableSelect = document.getElementById(tableID);
    let tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');

    let workbook = XLSX.utils.table_to_book(tableSelect, {sheet: "Sheet1"});
    let workbookOut = XLSX.write(workbook, {bookType: 'xlsx', type: 'binary'});

    function s2ab(s) {
        let buf = new ArrayBuffer(s.length);
        let view = new Uint8Array(buf);
        for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
        return buf;
    }

    let blob = new Blob([s2ab(workbookOut)], {type: dataType});

    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename ? filename + '.xlsx' : 'excel_data.xlsx';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
